<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <style>
            .carousel img {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>My Carousel</h1>
        <div class="carousel">
            <img alt="First" src="https://placehold.co/350x200?text=1" />
            <img alt="Second" src="https://placehold.co/350x200?text=2" />
            <img alt="Third" src="https://placehold.co/350x200?text=3" />
            <img alt="Fourth" src="https://placehold.co/350x200?text=4" />
            <img alt="Fifth" src="https://placehold.co/350x200?text=5" />
        </div>
        <script>
            // Your Code
            const images = document.querySelectorAll("img");
            let length = images.length;
            let prevIndex = -1;
            let index = 0;

            const handleCarouselPreview = () =>{
                index++; // set the increment of index
                prevIndex = index - 1; // set the previous

                if(index >= images.length){
                    index = 0;
                }

                images[index].style.display = "block";
                images[prevIndex].style.display = "none";
            }

            if(images.length >= 0){
                // initial display
                images[index].style.display = "block";

                setInterval(()=>{
                    handleCarouselPreview();
                }, 1000);
            }
        </script>
    </body>
</html>
